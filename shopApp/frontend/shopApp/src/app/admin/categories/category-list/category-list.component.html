<div class="container mt-4">
    <h2>Kategoriler</h2>
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kategori adı</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ category.name }}</td>
          <th><button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/categories/edit', category.id]">Düzenle</button></th>
          <th><button class="btn btn-outline-danger" (click)="deleteCategory(category.id)">Sil</button></th>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" [routerLink]="['/admin/main/categories/add']">Kategori ekle</button>
  </div>
