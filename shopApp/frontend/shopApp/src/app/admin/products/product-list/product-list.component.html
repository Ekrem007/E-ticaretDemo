<div class="container mt-4">
    <h2>Ürün Listesi</h2>
    <table class="table table-hover table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ürün adı</th>
          <th scope="col">Fiyatı</th>
          <th scope="col">Açıklama</th>
          <th scope="col">Kategori</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ product.name }}</td>
          <td>{{ product.price  }}tl</td>
          <td>{{ product.description }}</td>
          <td>{{ product.category.name }}</td>
          <th><button class="btn btn-warning btn-sm" [routerLink]="['/admin/main/products/edit', product.id]">Düzenle</button></th>
          <th><button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">Sil</button></th>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" [routerLink]="['/admin/main/products/add']">Ürün ekle</button>
  </div>
