<navbar></navbar>
<div class="container pt-100 mb-5">
    <div class="row">
        <h1 class="mb-2">Alıveriş Sepetiniz</h1>
    </div>
    <div class="row">
        <div class="col-8">
            <ng-container *ngIf="total != 0">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Ürün</th>
                            <th>Fiyat</th>
                            <th>Miktar</th>
                            <th>Toplam</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItemDto">
                            <td> <img [src]="cartItem.imageUrl" width="80px"></td>
                            <td>{{cartItem.productName}}</td>
                            <td>{{cartItem.productPrice}}</td>
                            <td>{{cartItem.quantity}}</td>
                            <td>{{cartItem.productPrice * cartItem.quantity}}</td>                          
                            <td>
                                <button (click)="deleteCartItem(cartItem.id)" class="btn btn-danger btn-sm">
                                    Sepetten Sil
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            <ng-container *ngIf="total == 0">
                <div class="alert alert-warning mt-3">
                    Sepetinizde ürün yok <br>
                    <button routerLink="/shop" class="btn btn-link p-0">Alışverişe devam etmek için tıklayınız.</button>
                </div>
            </ng-container>
        </div>
        <div class="col-4">
            <ng-container *ngIf="total != 0">
                <div class="text-left">
                    <h4>Alışveriş Özeti</h4>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Toplam</th>
                            <td>{{total}} TL</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-auto">
                        <button routerLink="/shop" class="btn btn-primary btn-sm">
                            Alışverişe Devam Et
                        </button>
                    </div>
                    <div class="col-auto">
                        <button (click)="makeOrder()" routerLink="/checkout" class="btn btn-primary btn-sm">
                            Alışverişi Tamamla
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
