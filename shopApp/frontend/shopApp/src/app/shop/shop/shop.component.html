<navbar></navbar>
<div class="container pt-100 mb-5"> 
    <div class="row">
        <div class="col-3">
            <cart-summary></cart-summary>
            <div class="list-group">
                <a href="#" (click)="showAllProducts()" class="list-group-item list-group-item-action">All categories</a>
                <a *ngFor="let category of categories" (click)="getByCategory(category.id)" href="#" class="list-group-item list-group-item-action">
                    {{ category.name }}
                </a>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-warning">
                        Ürün sayısı: {{ totalProducts }}
                    </div>
                </div>
                <div class="row border m-0 p-3 mb-4" *ngIf="selectedProduct">
                    <div class="col-md-2">
                        <img class="img-fluid" [src]="selectedProduct.imageUrl" >
                    </div>
                    <div class="col-md-10">
                        <h5 class="card-title">{{selectedProduct.name}}</h5>
                        <p class="card-text">{{selectedProduct.description}}</p>
                        <button class="btn btn-danger btn-sm ml-3" (click)="hideDetails()">Kapat</button>
                        <button class="btn btn-outline-primary btn-sm ml-3" (click)="addToCart(selectedProduct.id)">Sepete Ekle</button>
                    </div>                 
                </div>
                  
                <ng-container *ngFor="let product of displayedProducts">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="#">{{ product.name }}</a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fas fa-lira-sign"></i>{{ product.price }}₺
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary btn-sm" (click)="displayDetails(product)">Details</button> 
                                <button class="btn btn-outline-primary btn-sm ml-3"(click)="addToCart(product.id)" >Add to cart</button> 
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group">
                        <button 
                            *ngFor="let page of pageNumbers" 
                            (click)="changePage(page)" 
                            class="btn btn-outline-primary" 
                            [class.active]="selectedPage === page">
                            {{ page }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
